<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>指令复用</title>
    <link rel="stylesheet" href="../../css/bootstrap.css"/>
    <script src="../../framework/angular-1.5.6/angular.js"></script>
    <script src="scope.js"></script>
</head>
<body ng-app="myApp">
<!-- 字符串绑定 @ -->
    <div>
        <div ng-controller="myScope">
            <hello flover="{{tit}}"></hello>
            <hello flover="{{tit}}"></hello>
            <hello flover="{{tit}}"></hello>
            <hello flover="{{tit}}"></hello>
            <div style="height:50px;"></div>
        </div>
    </div>
<!-- 双向数据绑定 = -->
    <div>
        <div ng-controller="ScopeEqual">
            <div><input type="text" ng-model="titl"/></div>
            <equal flover="titl"></equal>
            <div style="height:50px;"></div>
        </div>
    </div>
<!-- 方法调用绑定 & -->
    <div>
        <div ng-controller="ScopeAdd">
            <add greet = "addScope(name)"></add>
            <add greet = "addScope(name)"></add>
        </div>
    </div>

</body>
</html>
