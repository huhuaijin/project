<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>指令复用</title>
    <link rel="stylesheet" href="../../css/bootstrap.css"/>
    <script src="../../framework/angular-1.5.6/angular.js"></script>
    <script src="index.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="ctrl1">
        <hello lodeDate = date1()>date1</hello>
    </div>
    <div ng-controller="ctrl2">
        <hello lodeDate = date2()>date2</hello>
    </div>

    <superman>superman</superman>
    <superman speed> superman speed</superman>
    <superman speed light> superman speed </superman>
    <superman speed light strong> superman speed light strong </superman>
</body>
</html>
