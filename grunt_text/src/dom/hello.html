<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../build/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../build/css/main.min.css"/>
    <script src="../../build/js/angular.min.js"></script>
    <title>angular hello word</title>
</head>
<body>
    <div ng-app="myApp">
        <div ng-controller="appName1">
            <button class="btn btn-success" ng-click="name()">app name1</button>
            <ul>
                <li ng-repeat="name in tim">{{name.name}} +  和  + {{tem}}</li>
            </ul>
        </div>
        <div ng-controller="appName2">
            <button class="btn btn-warning" ng-click="names()">app name2</button>
            <hello></hello>
            <div>rootScope  {{tem}}</div>
        </div>
        <div ng-controller="appName">
            <div>myAdd {{count}}</div>
            <div ng-controller="appName">
                <button ng-click="$emit('numAdd')">$emit('numAdd')</button>
                <button ng-click="$broadcast('numAdd')">$broadcast('numAdd')</button>
                <div>myAdd {{count}}</div>
                <ul>
                    <li ng-repeat="ie in [1,2]" ng-controller="appName">
                        leaf scope count: {{count}}
                    </li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="text">main text</div>
        </div>
    </div>
    <script src="../js/app.js"></script>
    <script src="../js/template/control1.js"></script>
    <script src="../js/template/control2.js"></script>
</body>
</html>
