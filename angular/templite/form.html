<form action="" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2">firstnaem:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="firstname" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2">lastname:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="lastname" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2">password:</label>
        <div class="col-sm-10">
            <input type="password" ng-model="password01" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2">password repeat:</label>
        <div class="col-sm-10">
            <input type="password" ng-model="password02" class="form-control"/>
        </div>
    </div>
    <hr/>
</form>
<button class="btn btn-success" ng-disabled="error || incomplete"><span class="glyphicon glyphicon-save"></span>修改</button>
